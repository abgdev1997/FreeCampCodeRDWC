<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link href="./FEnc.css" rel="stylesheet" type="text/css">
</head>
<header>
    <h1 id="title">Formulario de Encuesta</h1>
</header>
<body>
    <p id="description">Gracias por dedicar unos minutos de su tiempo a completar este formulario.</p>
    <form id="survey-form" action="">
        <h2>Nombre</h2>
        <input id="name" type="text" placeholder="Introduce tu nombre">
        <h2>Email</h2>
        <input id="email" type="text" placeholder="Introduce tu email">
        <h2>Edad</h2>
        <input id="number" type="number" placeholder="Introduce tu edad" min="18">
    </form>
</body>
</html>
